<div class="container" *ngIf='movie'>
  <div class="mt-3 ml-4 text-large">
    <a routerLink="/movies">Atrás</a>
  </div>

  <div class="title-page mt-4 ml-4">
    <h1 class="text ml-3">{{movie.title}}</h1>
  </div>

  <div class="clearfix"></div>
  <div class="row">
    <div class="ml-4 mr-0 pr-0 col-xs-12 col-sm-3">
      <img src="https://image.tmdb.org/t/p/w185/{{movie.poster_path}}" class="img-responsive pt-1 mt-1">
      <p class="mt-2">Puntuación <span class="font-weight-bold">{{movie.vote_average}}</span></p>
      <p class="mt-1 ">Popularidad <span class="font-weight-bold">{{movie.popularity}}</span></p>
      <p class="mt-1 ">Lenguaje <span class="font-weight-bold">{{movie.original_language}}</span></p>
    </div>
    <div class="ml-0 pl-0 col-x-12 col-sm-6 mr-5">
      <p class="float-left green-color">Votos {{movie.vote_count}}</p>
      <p class="float-right text-success">{{movie.release_date}}</p>

      <div class="clearfix"></div>
      <h2>Overview</h2>

      <p class="text-justify">{{movie.overview}}</p>

    </div>
  </div>
</div>
